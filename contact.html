<html>

    <head>
        <title>"Connor's Contact"</title>
        <link rel="stylesheet" type="text/css" href="./js/vendor/justified/justifiedGallery.min.css" />
         <link rel="stylesheet" type="text/css" href="./js/vendor/swipebox/css/swipebox.min.css" />
         <link rel="stylesheet" type="text/css" href="./css/portfolio.css">

    </head>

    <body class="default">

        <div class="main-wrapper">
            <header class="header">
                <nav class="nav">
                    <ul>
                        <li class="nav-item"><a href="./index.html">Home</a></li>
                        <li class="nav-item"><a href="./gallery.html">Gallery</a></li>
                        <li class="nav-item"><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </header>


            <section>
                <h2 class="title sub">Contact Connor</h2>
                <form class="flex column" id="form" action="http://formspree.io/connormmaher@gmail.com" method="POST">

                  <input class="input-field" type="email" name="_replyto" placeholder="Your Email" required />
                  <textarea class="input-field" rows="10" cols="20" placeholder="Write me something nice!" required></textarea>

                  <input type="hidden" name="_subject" value="Email from Connor's Portfolio" />
                  <input type="text" name="_gotcha" style="display:none" />
                  <button class="button" type="submit">Send</button>

                </form>
            </section>
            <!-- section>h2+(form>input:email>textarea+button:submit) -->



            <script src="./js/vendor/jquery-2.2.0.min.js"></script>
            <script src="./js/contact.js"></script>

    </body>
</html>
